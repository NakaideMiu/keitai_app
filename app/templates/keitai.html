<!DOCTYPE html>
<html>
    <head>
        <title>携帯料金プラン比較</title>
    </head>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <div class="container">

            <p class = "fs-5">選択した条件に合うプランと料金を表示します</p>
        <form action="http://127.0.0.1:8000/app/result"method="post">
            {%csrf_token%}
            1か月のデータ通信使用料を選択してください:
            <select name="data" class="form-select">
                <option value="1">1GB未満</option>
                <option value="2">2GB未満</option>
                <option value="3">3GB未満</option>
                <option value="4">4GB未満</option>
                <option value="5">5GB未満</option>
                <option value="7">7GB未満</option>
                <option value="8">7GB以上</option>
            </select><br>
            家族で何人が携帯を使いますか:
            <select name="family" class="form-select">
                <option value="1">1人</option>
                <option value="2">2人</option>
                <option value="3">3人以上</option>
            </select><br>
            家族以外との通話はどのくらいしますか:
            <select name="call" class="form-select">
                <option value="1">5分以内の通話が多い</option>
                <option value="2">5分以上の通話が多い</option>
                <option value="3">あまりしない</option>
            </select><br>


            <button type="submit" name="btn"class="btn btn-outline-primary">この条件で比較する</button>
            <br>
        </form></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
